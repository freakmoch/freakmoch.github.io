				],
				match = known + 1,

			function rando(min, max) {
			  min = Math.ceil(min);
			  max = Math.floor(max);
			  return Math.floor(Math.random() * (max - min)) + min;
			}

			for (var k = 0; k < useable; k++) {
					if (k >= 1) {
						banana = rando(0,known);

							if (banana == accessed[bb]) {

								break;
							} else {

							}
						}
					} else {
						banana = rando(0,known);
						accessed[k] = banana;
					}

			}
			
			document.write("1. Sunwalker Stance<br />2. Phantom Sun Stance<br />3. Riven Hourglass Stance<br />"); // stances are always available to you!

			}
